<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./crearHumanos.css">
   <link rel="icon" href="../assets/logo1.png">
   <title>Crear Humano</title>
</head>

<body>
    <div class = "dashboard-container">
        <div class="sidebar">
            <ul>
                <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
                <li><a href="../humanos/humanos.html">Ver Humanos</a></li>
                <li><a href="../pruebas/pruebas.html">Ver Pruebas</a></li>
                <li><a href="../asignarPruebas/asignarPruebas.html">Asignar Pruebas</a></li>
                <li><a href="../miPerfil/miPerfil.html">Mi perfil</a></li>
            </ul>
        </div>

        <div class="content">
            <div class = "logo">
                <img src="../assets/logo1.png" alt="logo" width="350px"/>
                <h2>Fabrica de Humanos</h2>
            </div>
            <br>
            <div class="dashboard">
                <div class="main-content">
                    <form id="crearHumanoForm">
                        <div class="column">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" placeholder="Nombre del Humano" id="nombre" name="nombre">
                                <p id="errorNombre"></p>
                            </div>
                            
                            <div class="form-group">
                                <label>Correo electronico</label>
                                <input type="email" placeholder="Correo para el Humano" id= "email" name="email">
                                <p id="errorEmail"></p>
                            </div>
    
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" placeholder="Contraseña para el Humano" id="password" name="password">
                                <p id="errorPassword"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btnCrearHumano" id="btnCrearHumano">Crear Humano</button>
                            <p id="mensajeCrear"></p>
                            <button type="button" class="btnCancelar">Cancelar Creación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="./crearHumanos.js"></script>
</html>
