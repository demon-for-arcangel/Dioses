<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="./registro.css">
    </head>
    <body>
        <div class="container">
            <h1>Registro</h1>
            <form id="formularioRegistro">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confpass">Confirmación  de Contraseña</label>
                    <input type="password" id="confpass" name="confpass" required>
                </div>
                <p id="errores"></p>
                <button type="button" id="btn-registrar" disabled>Registrarse</button>
            </form>
        </div>
    </body>
    <script src="../../dist/registro.main.js"></script>
    <script src="../dashboard/dashboard.html"></script>
</html>
